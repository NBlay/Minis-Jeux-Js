<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Whack-A-Choco</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    </head>
    <body class="flex">
        <div class="flex title">
            <h1>Whack Choco !</h1>
            <div class="flex">
                <p id="timer"></p>
                <button id="startGame">Start</button>
                <p id="scoreboard"></p>
            </div>
        </div>
        <div id="boardgame" class="flex"></div>
        <div id="display" class="none"></div>

        <script src="script.js"></script>
    </body>
</html>
